<font size="14">
<h1>Calculating Diesel</h1>

		<script language="JavaScript">
		var x;
		x = prompt("Enter the number:-");
		{
		document.write(x);
		document.write("<br>");
		diesel= (([x]*2)/100)*15*11;
		}
		document.write("the Diesel is:",diesel);
		</script>

<h2>Calculating Cost</h2>

		<script language="JavaScript">
		
		{
		document.write("<br>");
		Cost= (diesel+150+250)/80;
		}
		document.write("the Cost is:",Cost);
		</script>

<h3>Calculating Price per Ton</h3>
		<script language="JavaScript">
		
		{
		document.write("<br>");
		PricePerTon= (Cost)+8.75+12+12;
		}
		document.write("the Price per ton is:",PricePerTon);
		</script>
</font>
</body>
